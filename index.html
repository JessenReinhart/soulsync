<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #E0D7FE; /* primaryLight */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #57486B; /* A darker, muted lavender for dark scrollbar thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #A78BFA; /* primaryDark */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6B558C; /* Slightly lighter than dark thumb */
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class', // or 'media' or 'class'
      theme: {
        extend: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
          colors: {
            primaryLight: '#E0D7FE', // Lighter Lavender (used for backgrounds, highlights)
            primaryDark: '#A78BFA',  // Lavender (used for primary actions, active states)
            
            secondaryLight: '#FCE7F3', // Lighter Pink (used for secondary backgrounds, accents)
            secondaryDark: '#F472B6', // Pink (used for secondary actions, highlights)

            backgroundLight: '#FDF7FF', // Very Light Lavender/Pink tint
            backgroundDark: '#2E1F3A',  // Deep Muted Purple

            textLight: '#4A3F55',     // Dark Grayish Purple (for light theme text)
            textDark: '#E9D8FD',      // Light Lavender (for dark theme text)

            cardLight: '#FFFFFF',       // White (can add subtle pastel shadow)
            cardDark: '#3E2C4A',       // Muted Dark Purple (for dark theme cards)

            // Keeping accentLight/Dark for potential specific uses or gradual refactoring,
            // but primary/secondary should be preferred.
            accentLight: '#A78BFA', // Was teal-300, now primaryDark (Lavender)
            accentDark: '#8B5CF6',  // Was teal-500, now a darker Lavender/Violet

            // Semantic names for clarity (can map to above or be specific)
            appPrimary: 'var(--color-primary)', // To be defined via CSS variables if needed, or use direct classes
            appAccent: 'var(--color-accent)',
          },
          boxShadow: {
            'soft-sm': '0 2px 4px 0 rgba(107, 85, 140, 0.08)', // Softer, lavender-tinted shadow
            'soft-md': '0 4px 8px 0 rgba(107, 85, 140, 0.1)',
            'soft-lg': '0 10px 20px 0 rgba(107, 85, 140, 0.1)',
            'soft-xl': '0 20px 40px 0 rgba(107, 85, 140, 0.1)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out forwards',
            'slide-in-bottom': 'slideInBottom 0.3s ease-out',
            'slide-out-bottom': 'slideOutBottom 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0'},
              '100%': { transform: 'translateY(0px)', opacity: '1'},
            },
            slideInBottom: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideOutBottom: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(100%)', opacity: '0' },
            },
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^3.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.19.1",
    "zustand": "https://esm.sh/zustand@^4.5.4",
    "zustand/middleware": "https://esm.sh/zustand@^4.5.4/middleware",
    "immer": "https://esm.sh/immer@^10.1.1",
    "zustand/": "https://esm.sh/zustand@^5.0.5/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-backgroundLight dark:bg-backgroundDark text-textLight dark:text-textDark transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
